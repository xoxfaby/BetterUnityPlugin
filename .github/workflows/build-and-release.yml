name: Build and Release

on:
  workflow_dispatch:
  push:
    tags:        
      - 'v*' 

jobs:
  build:
    uses: xoxfaby/actions/.github/workflows/dotnet-publish.yml@main

  release:
    needs: build
    uses: xoxfaby/actions/.github/workflows/nuget.yml@main
    secrets:
      NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}